
user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  128;
}

stream {
    upstream backend {
        server socks5:1010;
    }

    server {
        listen 1992 ssl;
        proxy_pass backend;
        proxy_connect_timeout 5s;

        ssl_certificate /ca/server.crt.pem;
        ssl_certificate_key /ca/server.key.pem;
        ssl_trusted_certificate /ca/ca.crt.pem;
        ssl_client_certificate /ca/client.crt.pem;
    }
}